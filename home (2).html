<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mind Mudra</title>

<!-- Google Identity Services -->
<script src="https://accounts.google.com/gsi/client" async defer></script>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    height:100vh;
    background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.6)),
    url("https://images.unsplash.com/photo-1506126613408-eca07ce68773");
    background-size: cover;
    background-position: center;
    color:white;
    overflow-x:hidden;
}

/* Navbar */
nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 60px;
}

.logo{
    font-size:28px;
    font-weight:bold;
}

.nav-buttons button{
    margin-left:15px;
}

/* Buttons */
button{
    padding:10px 20px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    font-size:15px;
    transition:0.3s;
}

.login{
    background:transparent;
    border:2px solid white;
    color:white;
}

.signup{
    background:#00c896;
    color:white;
}

.start{
    margin-top:25px;
    padding:14px 30px;
    font-size:18px;
    background:#00c896;
}

button:hover{
    transform:scale(1.05);
}

/* Hero */
.hero{
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    height:80vh;
    flex-direction:column;
}

.hero h1{
    font-size:50px;
    margin-bottom:20px;
}

/* Modal */
.modal-backdrop{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.5);
    display:flex;
    align-items:center;
    justify-content:center;
    visibility:hidden;
    opacity:0;
    transition:0.3s;
}

.modal-backdrop.show{
    visibility:visible;
    opacity:1;
}

.modal{
    width:100%;
    max-width:500px;
    background:white;
    color:black;
    border-radius:12px;
    padding:25px;
}

.modal h2{
    margin-bottom:15px;
}

.modal form{
    display:flex;
    flex-direction:column;
    gap:10px;
}

.modal input{
    padding:10px;
    border-radius:8px;
    border:1px solid #ccc;
}

.google-btn{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    padding:10px;
    border-radius:8px;
    border:1px solid #ddd;
    background:white;
    cursor:pointer;
    font-weight:bold;
}

.actions{
    display:flex;
    justify-content:space-between;
    margin-top:10px;
}

.close-btn{
    background:transparent;
    border:none;
    font-size:18px;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- Navbar -->
<nav>
<div class="logo">Mind Mudra</div>
<div class="nav-buttons">
<button class="login">Login</button>
<button class="signup" onclick="openModal()">Sign Up</button>
</div>
</nav>

<!-- Hero -->
<section class="hero">
<h1>Accessible Mental Wellness for Everyone</h1>
<p>AI-guided yoga, meditation and emotional support.</p>
<button class="start">Start Wellness Check</button>
</section>

<!-- Signup Modal -->
<div id="signupModal" class="modal-backdrop">
<div class="modal">
<button class="close-btn" onclick="closeModal()">âœ•</button>
<h2>Create Account</h2>

<form id="signupForm">
<input type="text" placeholder="Full Name" required>
<input type="email" placeholder="Email" required>
<input type="password" placeholder="Password" required>

<button type="submit" style="background:#00c896;color:white;">Create Account</button>

<!-- Continue with Google (at end) -->
<div style="margin-top:15px;">
<div id="g_id_onload"
     data-client_id="YOUR_GOOGLE_CLIENT_ID"
     data-callback="handleCredentialResponse">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-size="large"
     data-theme="outline">
</div>
</div>

</form>
</div>
</div>

<script>
function openModal(){
    document.getElementById("signupModal").classList.add("show");
}

function closeModal(){
    document.getElementById("signupModal").classList.remove("show");
}

function handleCredentialResponse(response) {
    const data = parseJwt(response.credential);
    alert("Signed in as: " + data.name);
    closeModal();
}

function parseJwt (token) {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));
    return JSON.parse(jsonPayload);
}
</script>

</body>
</html>
