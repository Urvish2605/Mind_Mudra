    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #020617, #020617 40%, #0f172a);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app {
            width: 100%;
            max-width: 900px;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 16px;
        }

        header h1 {
            margin: 0;
            font-size: clamp(1.6rem, 4vw, 2.2rem);
            font-weight: 700;
        }

        header p {
            margin-top: 6px;
            font-size: 0.95rem;
            color: #cbd5f5;
        }

        .card {
            background: rgba(15, 23, 42, 0.9);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 3 / 4;
            max-height: 80vh;
            overflow: hidden;
            border-radius: 14px;
            background: #020617;
        }

        video,
        canvas {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        canvas {
            pointer-events: none;
        }

        .controls {
            margin-top: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        button {
            width: 100%;
            max-width: 260px;
            padding: 14px 18px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #022c22;
            box-shadow: 0 10px 20px rgba(34, 197, 94, 0.4);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        button:active {
            transform: scale(0.96);
            box-shadow: 0 6px 12px rgba(34, 197, 94, 0.3);
        }

        #status {
            font-size: 0.95rem;
            color: #e5e7eb;
            text-align: center;
        }

        footer {
            margin-top: 14px;
            font-size: 0.75rem;
            color: #94a3b8;
            text-align: center;
        }

        @media (min-width: 768px) {
            .controls {
                flex-direction: row;
                justify-content: center;
            }

            button {
                max-width: 220px;
            }
        }
    </style>
</head>
