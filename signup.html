<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Mind Mudra</title>

<style>
body{
    margin:0;
    height:100vh;
    font-family:Segoe UI;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
    url("https://images.unsplash.com/photo-1506126613408-eca07ce68773");
    background-size:cover;
    color:white;
}

.container{
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(15px);
    padding:40px;
    border-radius:15px;
    width:380px;
    text-align:center;
    animation:fadeUp 1s ease;
}

h1{
    margin-bottom:20px;
}

input, select{
    width:100%;
    padding:12px;
    margin:10px 0;
    border:none;
    border-radius:8px;
    outline:none;
}

button{
    width:100%;
    padding:12px;
    border:none;
    background:#00c896;
    color:white;
    font-size:16px;
    border-radius:8px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.05);
}

.google-btn{
    margin-top:10px;
    background:white;
    color:black;
    font-weight:600;
}

a{
    color:#00ffd5;
    text-decoration:none;
}

@keyframes fadeUp{
    from{
        opacity:0;
        transform:translateY(40px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}
</style>
</head>

<body>

<div class="container">
<h1>Create Account</h1>

<form onsubmit="signupUser(event)">
<input type="text" placeholder="Full Name" required>
<input type="email" placeholder="Email" required>
<input type="password" placeholder="Password" required>

<select required>
<option value="">Select Language</option>
<option>English</option>
<option>Hindi</option>
<option>Marathi</option>
<option>Gujarati</option>
<option>Tamil</option>
</select>

<button type="submit">Sign Up</button>

<!-- Google Sign Up Button -->
<button type="button" class="google-btn" onclick="googleSignup()">
Continue with Google
</button>

</form>

<p style="margin-top:15px;">
Already have an account?
<a href="login.html">Login</a>
</p>

</div>

<script>
function signupUser(event){
    event.preventDefault();
    alert("Account created successfully!");
    window.location.href = "dashboard.html";
}

/* Google OAuth Sign Up */
function googleSignup(){
    const clientId = "YOUR_GOOGLE_CLIENT_ID";
    const redirectUri = window.location.origin + "/dashboard.html";

    const url =
    "https://accounts.google.com/o/oauth2/v2/auth" +
    "?client_id=" + clientId +
    "&redirect_uri=" + redirectUri +
    "&response_type=token" +
    "&scope=email profile";

    window.location.href = url;
}
</script>

</body>
</html>
